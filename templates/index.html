<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Index</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Coding Dojo Survey!</h1>
            <form action='/results' method='post'>
                <div>
                    Your Name: <input type='text' name='name' class="form-control">
                </div>
                <div class="form-group">
                    <label for="dojo_location">Dojo Location</label>
                    <select name='location' class="form-control" id="dojo_location">
                        <option>Chicago</option>
                        <option>California</option>
                        <option>Texas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="favorite_language">Favorite Language</label>
                    <select name='language' class="form-control" id="favorite_language">
                        <option>Python</option>
                        <option>JavaScript</option>
                        <option>PHP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment_section">Comments</label>
                    <textarea name='comment' class="form-control" id="ecomment_section" rows="3"></textarea>
                </div>
                <input class="btn btn-success" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
